title: Vite Framework
description: A framework of sensible config & utilises for use with Vite
theme: just-the-docs

url: https://liquidlight.github.io/vite-framework/

aux_links:
  Github: https://github.com/liquidlight/vite-framework
  NPM: https://www.npmjs.com/package/@liquidlight/vite-framework

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "default"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/liquidlight/vite-framework/docs" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

callouts_level: quiet # or loud
callouts:
  info:
    color: blue
  note:
    color: blue
    title: Note
  highlight:
    color: yellow
  important:
    title: Important
    color: red
  success:
    color: green
  warning:
    title: Warning
    color: yellow
